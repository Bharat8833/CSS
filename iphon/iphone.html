<!DOCTYPE html>
<html>
  <head>
    <title>i phone</title>
    <link rel="stylesheet" href="iphone.css" />
    <link rel="icon" href="images/i-4.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
  <div class="container">
    <div class="layout1">
      <img class="screen1" src="images/i3-removebg-preview.png" />
      <div class="drop">
        <div class="main2">
          <div class="music">
            <img src="images/mu.jpg" height="40px" width="40px" />
            <span>Music</span>
            <img src="images/vav.jpg" height="40px" width="40px" />
          </div>
          <div class="range1">-1.55<input type="range" /> +2.55</div>
          <div class="cntrol">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="layout2">
      <img class="screen2" class="im-1" src="images/nioljoi.png" />
      <div class="notch">
        <div class="call">
          <img
            class="picture"
            src="images/avatar.jpg"
            height="40px"
            width="40px"
          />
          <span class="text"
            >BHARAT
            <span style="color: rgb(136, 136, 136); font-size: 14px"
              >CALLING</span
            ></span
          >
          <img
            style="padding: 8px"
            src="images/pic.png"
            height="40px"
            width="40px"
          />
          <img class="cut" src="images/cut.jpg" height="45px" width="45px" />
        </div>
      </div>
    </div>

    <div class="layout3">
      <img class="screen3" src="images/i3-removebg-preview.png" />
      <div class="n1">
      <div class="notch1">
        <img class="logo"
          src="images/avatar.jpg"
          height="20px"
          width="20px"
          style="border-radius: 10px"
        />
        <div class="time">
          <i class="fa-solid fa-clock"></i>
        </div>
      </div>
      </div>
      
    </div>
    
    <div class="layout4">
      <img class="screen2" class="im-1" src="images/nioljoi.png" />
      <div class="notch2">
        <div class="ear">
          <img class="buds" src="images/ear-removebg-preview.png" height="50px" width="60px">
          <span class="co">Connected<br><span class="bh"> BHARAT's Airpods</span></span>
          <div class="charg">
            75
          </div>
        </div>
        
      </div>

    
    </div>
  </div>  
  </body>
</html>
